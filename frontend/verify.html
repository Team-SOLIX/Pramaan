<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Verify Certificate</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 2rem; }
		.container { max-width: 640px; margin: 0 auto; }
		input[type=text] { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
		button { padding: 0.5rem 1rem; }
		pre { background: #f4f4f4; padding: 1rem; overflow: auto; }
		.status { font-weight: bold; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Verify Certificate</h1>
		<label for="hash">Certificate Hash</label>
		<input type="text" id="hash" placeholder="Enter SHA-256 hash" />
		<button id="verifyBtn">Verify</button>
		<h3>Result</h3>
		<div id="status" class="status">Enter a hash and click Verify</div>
		<pre id="result"></pre>
	</div>
	<script>
	const backendBase = localStorage.getItem('backendBase') || 'http://localhost:4000';
	document.getElementById('verifyBtn').addEventListener('click', async () => {
		const hash = document.getElementById('hash').value.trim();
		if (!hash) return;
		document.getElementById('status').textContent = 'Verifying...';
		try {
			const res = await fetch(`${backendBase}/verify/${hash}`);
			const data = await res.json();
			document.getElementById('status').textContent = data.valid ? 'VALID ✅' : 'NOT FOUND ❌';
			document.getElementById('result').textContent = JSON.stringify(data, null, 2);
		} catch (err) {
			document.getElementById('status').textContent = 'Error';
			document.getElementById('result').textContent = 'Error: ' + err.message;
		}
	});
	</script>
</body>
</html>
