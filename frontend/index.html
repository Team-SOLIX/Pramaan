<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Upload Certificate</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 2rem; }
		.container { max-width: 640px; margin: 0 auto; }
		label { display: block; margin-bottom: 0.5rem; }
		input[type=file] { margin-bottom: 1rem; }
		button { padding: 0.5rem 1rem; }
		pre { background: #f4f4f4; padding: 1rem; overflow: auto; }
	</style>
</head>
<body>
	<div class="container">
		<h1>Upload Certificate</h1>
		<form id="uploadForm">
			<label for="file">Certificate file</label>
			<input type="file" id="file" name="certificate" required />
			<button type="submit">Upload</button>
		</form>
		<h3>Result</h3>
		<pre id="result">No upload yet</pre>
	</div>
	<script>
	const backendBase = localStorage.getItem('backendBase') || 'http://localhost:4000';
	document.getElementById('uploadForm').addEventListener('submit', async (e) => {
		e.preventDefault();
		const fileInput = document.getElementById('file');
		if (!fileInput.files[0]) return;
		const formData = new FormData();
		formData.append('certificate', fileInput.files[0]);
		document.getElementById('result').textContent = 'Uploading...';
		try {
			const res = await fetch(`${backendBase}/upload`, {
				method: 'POST',
				body: formData
			});
			const data = await res.json();
			document.getElementById('result').textContent = JSON.stringify(data, null, 2);
		} catch (err) {
			document.getElementById('result').textContent = 'Error: ' + err.message;
		}
	});
	</script>
</body>
</html>
